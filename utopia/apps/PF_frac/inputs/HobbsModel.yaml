---
app: Hobbs
# Output 
#output-path: Output/DoloShaleR_d1_G10_E5_Tss_Wsss_TRIAL_SERIAL2
output-path: Output/BaseFix_DoloShale_H_d2_G10_E5_T
save_output: true
# Mesh specification -----------------------------------------
nx: 200
ny: 100
#nz: 2
x_min: 0
x_max: 4
y_min: 0
y_max: 2
n_levels: 2
# Problem specification ------------------------------------------
# Boundary Conditions
disp_y: 0.0
disp_x: 0.01
fix_phase_field_on_sides: false
#Initial Condition
# Phase field formulation
length_scale: 0.04
with_damage: true
use_penalty_irreversibility: true
penalty_tol: 0.01
penalty_tol_non_neg: 1e9
use_crack_set_irreversibiblity: true
crack_set_tol: 0.96
mobility: 1.0e-06
## Material paramteters -------------------------------------------------
hetero_params: Hobbs
bottom_layer_height: 0.9
top_layer_height: 1.1
E_1: 56e9	        	#Dolostone
E_2: 16e9			#Shale
nu_1: 0.26			#Dolostone
nu_2: 0.14 			#Shale 	
Gc_1: 48 			#Dolostone
Gc_2: 100		 	#Shale
random_variation: false		
random_standard_deviation: 1
boundary_protection: false	#increase fracture in a layer around the boundary
layer_width: 0.1
## Time stepping -------------------------------------------------------
dt: 0.005
final_time: 0.15
# dynamic time stepping with fracture energy
frac_energy_max_change: 1.6
frac_energy_min_change: 1.01
dt_min: 0.001
dt_max: 0.01
increase_factor: 2
adjust_dt_on_failure: false
shrinking_factor: 0.25
## Pressure handling ---------------------------------------------------------
use_pressure: false
use_constant_pressure: false
pressure0: 0
pressure_increase_factor: 0
# Solver specific options
use_dense_hessian: false
check_derivatives: false
block_solver: true
hjsmn_smoother: false
diff_controller:
  spacing: 1.0e-06
  hessian_from_grad: false
solver:
  verbose: true
  max_it: 30
  atol: 4e-02
  atol_suff: 0.2
  suff_it: 50
  max_coarse_it: 2
  max_sucessful_coarse_it: 1
  pre_smoothing_steps: 2
  post_smoothing_steps: 2
  deltaH_lagging: false
  Hpost_lagging: false
  grad_smoothess_termination: 1.0e-06
  max_sucessful_smoothing_it: 1
  max_QP_smoothing_it: 60
  max_QP_coarse_it: 1000
  linear-solver:
    verbose: false
    atol: 1.0e-7
    max_it: 1000
